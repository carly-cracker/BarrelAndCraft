<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth -Barrel & Craft</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .auth-header p {
            color: #666;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert.error {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert.success {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .loading {
            display: none;
            text-align: center;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .age-verification-notice {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 3px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>üç∑Barrel & Craft</h1>
            <p>Age Verification</p>
        </div>

        <div class="age-verification-notice">
            ‚ö†Ô∏è You must be 18 years or older to continue. Please verify your age.
        </div>

        <div id="alert" class="alert"></div>

        <form id="authForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="john@example.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="form-group">
                <label for="age">Your Age</label>
                <input type="number" id="age" name="age" required min="18" max="120" placeholder="Enter your age">
            </div>

            <button type="submit" id="submitBtn">Verify & Login</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Verifying your age...</p>
            </div>
        </form>

        <div class="form-footer">
            <p>Demo: john@example.com / password123 / age 32</p>
        </div>
    </div>

    <script>
        const authForm = document.getElementById('authForm');
        const alert = document.getElementById('alert');
        const loading = document.getElementById('loading');
        const submitBtn = document.getElementById('submitBtn');

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const age = parseInt(document.getElementById('age').value);

            loading.style.display = 'block';
            submitBtn.disabled = true;
            alert.style.display = 'none';

            if (age < 18) {
                setTimeout(() => {
                    showAlert('Access Denied: You must be at least 18 years old.', 'error');
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                }, 500);
                return;
            }

            try {
            
                const response = await fetch('http://localhost:3000/users');
                const users = await response.json();

                const user = users.find(u => u.email === email && u.password === password);

                if (user) {
                    showAlert('Verification Successful! Redirecting...', 'success');
                    localStorage.setItem('user', JSON.stringify(user));
                    setLoginCookie(user);

                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 1500);
                } else {
                    showAlert('Invalid email or password. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('Error: Could not connect to database. Run: npx json-server --watch db.json --port 3000', 'error');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
        }

        function setLoginCookie(user) {
            try {
                const expirationDate = new Date();
                expirationDate.setTime(expirationDate.getTime() + (7 * 24 * 60 * 60 * 1000)); // 7 days
                const expires = 'expires=' + expirationDate.toUTCString();
                const cookieValue = encodeURIComponent(JSON.stringify({ id: user.id, name: user.name, email: user.email }));
                document.cookie = `userLogin=${cookieValue}; ${expires}; path=/`;
            } catch (e) {
                console.error('Failed to set login cookie', e);
            }
        }
    </script>
</body>
</html>
